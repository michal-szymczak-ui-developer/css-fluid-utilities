<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fluid.css" />
    <style>
      body {
        font-family: Inter, system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
      }

      .bg-primary {
        background-color: lightskyblue;
      }
    </style>
    <title>CSS Fluid CSS Utilities - Default</title>
  </head>
  <body>
    <div style="display: flex; flex-wrap: wrap" class="gap-400">
      <span class="fluid-ps-100 bg-primary">.ps-100</span>
      <span class="fluid-ps-200 bg-primary">.ps-200</span>
      <span class="fluid-ps-300 bg-primary">.ps-300</span>
      <span class="fluid-ps-400 bg-primary">.ps-400</span>
      <span class="fluid-ps-500 bg-primary">.ps-500</span>
      <span class="fluid-ps-600 bg-primary">.ps-600</span>
      <span class="fluid-ps-700 bg-primary">.ps-700</span>
      <span class="fluid-ps-800 bg-primary">.ps-800</span>
      <span class="fluid-ps-900 bg-primary">.ps-900</span>
      <span class="fluid-ps-1000 bg-primary">.ps-1000</span>
    </div>
    <p class="fluid-fs-100">.fluid-fs-100</p>
    <p class="fluid-fs-200">.fluid-fs-200</p>
    <p class="fluid-fs-300">.fluid-fs-300</p>
    <p class="fluid-fs-400">.fluid-fs-400</p>
    <p class="fluid-fs-500">.fluid-fs-500</p>
    <p class="fluid-fs-600">.fluid-fs-600</p>
    <p class="fluid-fs-700">.fluid-fs-700</p>
    <p class="fluid-fs-800">.fluid-fs-800</p>
    <p class="fluid-fs-900">.fluid-fs-900</p>
    <p class="fluid-fs-1000">.fluid-fs-1000</p>
  </body>
</html>
